<nu-toolbar></nu-toolbar>
<nu-surface width="surfaceWidth" height="surfaceHeight"
            surface-id='main-surface' shapes="shapes"
            shapes-log="log"
            relative-focus="focus"
            visible-measurements="surfaceVisibleMeasurements"
  ></nu-surface>
<nu-follow-action relative-focus="focus"
                  surface-width="surfaceWidth"
                  surface-height="surfaceHeight"
                  surface-visible-measurements="surfaceVisibleMeasurements"
  ></nu-follow-action>
<nu-minimap width="minimapWidth" height="minimapHeight"
            relative-focus="focus"
            surface-visible-measurements="surfaceVisibleMeasurements"
            zoom-scale="minimapZoomScale"
  ></nu-minimap>
